name: iteso_library_project
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  #views
  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  table_calendar: ^3.0.7
  #Bloc
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  #Firebase
  firebase_core: ^2.2.0
  firebase_auth: ^4.1.2
  firebase_storage: ^11.0.5
  flutterfire_ui:
  google_sign_in:
  cloud_firestore:
  #QR dependencie
  qr_code_scanner: ^1.0.1

dev_dependencies:
  flutter_launcher_icons: ^0.11.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/Iteso_logo.jpg"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
